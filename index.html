<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom YouTube Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Custom YouTube Player</h1>
  </header>
  <main>
    <div class="player-container">
      <input
        type="text"
        id="videoUrl"
        placeholder="Paste YouTube URL or ID"
        autocomplete="off"
        aria-label="YouTube URL or ID"
      />
      <button onclick="loadVideo()" class="primary-btn">Load Video</button>
      <div id="player"></div>
      <div class="controls">
        <button id="playPauseBtn" onclick="togglePlayPause()" aria-label="Play/Pause">
          <span id="playPauseIcon">▶️</span>
        </button>
        <input
          type="range"
          id="seekBar"
          min="0"
          max="100"
          value="0"
          onchange="seekVideo(this.value)"
          aria-label="Seek"
        />
        <input
          type="range"
          id="volumeBar"
          min="0"
          max="100"
          value="100"
          onchange="setVolume(this.value)"
          aria-label="Volume"
        />
        <button onclick="toggleFullScreen()" aria-label="Fullscreen">⛶</button>
        <select id="speedSelector" onchange="setPlaybackSpeed(this.value)" aria-label="Playback speed">
          <option value="0.5">0.5x</option>
          <option value="1" selected>1x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
        <button onclick="toggleTheme()" aria-label="Toggle theme">🌙/☀️</button>
        <button id="pipBtn" title="Picture-in-Picture" aria-label="Picture-in-Picture">🗗</button>
        <button id="shareBtn" title="Share this player" aria-label="Share">📤</button>
      </div>

      <!-- Pop-up Button -->
      <button id="popupBtn" class="popup-btn">ℹ️ Info</button>

      <!-- Pop-up Modal -->
      <div id="popupModal" class="popup-modal" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
        <div class="popup-content">
          <span id="closePopup" class="close-popup" aria-label="Close">&times;</span>
          <h2 id="popupTitle">About This Player</h2>
          <p>
            This is a fully custom YouTube player UI.<br>
            All controls, pop-up, sharing, and Picture-in-Picture are built for a modern, app-like experience.
          </p>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    &copy; 2025 YourName. All rights reserved.
  </footer>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
