<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collective Nouns Quiz for Kids</title>
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/crnn-b7d8f.appspot.com/o/files%2Faecc661b69309290f600.ico?alt=media&token=1283a192-a304-4ecd-8f69-26f4abd0407d" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Collective Nouns Quiz</h1>
        <div>
            <button id="profile-btn" class="button" aria-label="Profile">Profile</button>
            <button id="open-settings" class="button" aria-label="Settings">Settings</button>
            <button id="open-shop" class="button" aria-label="Shop">Shop</button>
            <button id="open-stickerbook" class="button" aria-label="Stickerbook">Stickers</button>
            <button id="daily-challenge-btn" class="button" aria-label="Daily Challenge">Daily</button>
        </div>
    </header>
    <main>
        <div id="quiz-container" class="quiz-container">
            <div id="splash-screen">
                <img src="https://firebasestorage.googleapis.com/v0/b/crnn-b7d8f.appspot.com/o/files%2F1676172615227.gif?alt=media&token=c3f8a658-e590-4324-a37c-ab3b6f0abff8" alt="Loading animation" style="width: 80px; height: 80px; display: block; margin: 0 auto;">
                <p>Loading Quiz...</p>
            </div>
            <div id="quiz-content" class="hidden">
                <div>
                    <span>Score: <span id="score">0</span></span>
                    <span>Streak: <span id="streak">0</span></span>
                    <span class="streak-stars">
                        <span class="star">⭐</span>
                        <span class="star">⭐</span>
                        <span class="star">⭐</span>
                        <span class="star">⭐</span>
                        <span class="star">⭐</span>
                    </span>
                </div>
                <div id="question-area"></div>
            </div>
        </div>
        <!-- Example profile card for tap target testing -->
        <div class="profile-card" style="margin-top:2em;">
            <img src="https://placekitten.com/48/48" alt="Avatar">
            <span>Jane Doe</span>
            <button class="delete-profile-btn" aria-label="Delete profile">&times;</button>
        </div>
    </main>
    <footer>
        &copy; 2025 NounVerse. GNU GPL Licensed.
    </footer>
    <script src="main.js"></script>
</body>
</html>
