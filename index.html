<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collective Nouns Quiz for Kids</title>
  <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/crnn-b7d8f.appspot.com/o/files%2Faecc661b69309290f600.ico?alt=media&token=1283a192-a304-4ecd-8f69-26f4abd0407d" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Material Icons for profile stats -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-tr from-yellow-200 via-blue-100 to-green-100">

  <!-- Accessibility: Skip to main content -->
  <a href="#quiz-container" class="visually-hidden focus:not-sr-only">Skip to main content</a>

  <!-- Header -->
  <header class="w-full py-4 px-4 flex flex-col sm:flex-row justify-between items-center fixed top-0 left-0 z-20 bg-white/80 backdrop-blur shadow">
    <h1 class="text-2xl font-bold text-blue-700 mb-2 sm:mb-0">Collective Nouns Quiz</h1>
    <div class="flex flex-wrap gap-2">
      <button id="profile-btn" class="button bg-indigo-100 px-3 py-1 rounded shadow font-semibold text-indigo-800" aria-haspopup="dialog" aria-controls="profile-modal">Profile</button>
      <button id="open-settings" class="button bg-gray-300 px-3 py-1 rounded shadow font-semibold text-gray-800" aria-haspopup="dialog" aria-controls="settings-modal">Settings</button>
      <button id="open-shop" class="button bg-yellow-400 px-3 py-1 rounded shadow font-semibold text-white" aria-haspopup="dialog" aria-controls="shop-modal">Shop</button>
      <button id="open-stickerbook" class="button bg-green-400 px-3 py-1 rounded shadow font-semibold text-white" aria-haspopup="dialog" aria-controls="stickerbook-modal">Stickers</button>
      <button id="daily-challenge-btn" class="button bg-pink-400 px-3 py-1 rounded shadow font-semibold text-white" aria-haspopup="dialog" aria-controls="daily-modal">Daily</button>
      <!-- Mute/Unmute Button -->
      <button id="sound-toggle-btn" class="button bg-blue-200 px-3 py-1 rounded shadow font-semibold text-blue-800 flex items-center gap-1" aria-pressed="false" aria-label="Mute sound">
        <span id="volume-icon" aria-hidden="true">üîä</span>
        <span id="mute-icon" class="hidden" aria-hidden="true">üîá</span>
        <span id="sound-tooltip" class="hidden sm:inline">Mute Sound</span>
      </button>
    </div>
  </header>

  <!-- Main Quiz Area -->
  <main class="flex flex-col items-center justify-center flex-grow w-full px-4 pt-28 pb-8">
    <div id="quiz-container" class="quiz-container p-6 sm:p-10 rounded-2xl shadow-2xl w-full max-w-xl bg-white/90 relative" tabindex="-1">
      <!-- Splash Screen -->
      <div id="splash-screen" class="absolute inset-0 bg-white/90 rounded-2xl flex flex-col items-center justify-center z-50">
        <img src="https://firebasestorage.googleapis.com/v0/b/crnn-b7d8f.appspot.com/o/files%2F1676172615227.gif?alt=media&token=c3f8a658-e590-4324-a37c-ab3b6f0abff8" alt="Quiz loading animation" class="w-20 h-20 mb-4">
        <p class="text-lg font-semibold text-blue-600 animate-pulse">Loading Quiz...</p>
      </div>

      <!-- Quiz Content -->
      <div id="quiz-content" class="hidden" aria-live="polite">
        <button id="parental-controls-btn" class="visually-hidden" aria-haspopup="dialog" aria-controls="parental-modal">Parental Controls</button>
        <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-2">
          <div>
            <span class="text-lg font-semibold">Score: </span>
            <span id="score" class="pop-animation text-lg font-bold text-green-700">0</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="text-lg font-semibold">Streak: </span>
            <span id="streak" class="pop-animation text-lg font-bold text-yellow-700">0</span>
            <span class="streak-stars flex gap-1 ml-2" aria-label="Streak stars">
              <span class="star" aria-hidden="true">‚≠ê</span>
              <span class="star" aria-hidden="true">‚≠ê</span>
              <span class="star" aria-hidden="true">‚≠ê</span>
              <span class="star" aria-hidden="true">‚≠ê</span>
              <span class="star" aria-hidden="true">‚≠ê</span>
            </span>
          </div>
        </div>
        <div class="mb-4">
          <div class="flex items-center justify-between mb-1">
            <span class="text-sm font-medium text-gray-700">
              Question <span id="current-question">1</span> of <span id="total-questions">10</span>
            </span>
            <span id="timer-text" class="text-sm font-bold text-blue-600" aria-live="assertive">20s</span>
          </div>
          <div class="timer-bar w-full bg-gray-200 rounded h-2" aria-hidden="true">
            <div id="timer-bar-fill" class="timer-bar-fill bg-green-500 h-2 rounded"></div>
          </div>
        </div>
        <div id="question-area">
          <!-- JS will inject the question, options, and fun fact here -->
        </div>
        <div id="fun-fact-box" class="fun-fact hidden" aria-live="polite"></div>
      </div>
    </div>
  </main>

  <footer class="w-full mt-auto py-4 px-2 bg-white/70 text-center text-sm text-gray-700">
    &copy; 2025 NounVerse. Made with ‚ù§Ô∏è for kids. |
    <a href="/privacy-policy.html" class="underline text-blue-600">Privacy</a> |
    <a href="/accessibility.html" class="underline text-blue-600">Accessibility Statement</a>
  </footer>

  <!-- SETTINGS MODAL -->
  <div id="settings-modal" class="hidden">
    <div class="bg-white rounded-xl p-6 w-80 shadow-xl relative">
      <button id="close-settings-modal" class="absolute top-2 right-3 text-xl font-bold">&times;</button>
      <h2 class="text-xl font-semibold mb-4">Settings</h2>
      <div class="mb-3">
        <label for="timer-setting" class="block font-medium mb-1">Question Timer (seconds):</label>
        <input type="number" id="timer-setting" min="5" max="60" value="20" class="border rounded px-2 py-1 w-full" />
      </div>
      <!-- Dark Mode Toggle -->
      <div class="mb-3 flex items-center gap-2">
        <input type="checkbox" id="dark-mode-toggle" class="accent-blue-600" />
        <label for="dark-mode-toggle" class="font-medium">Enable Dark Mode</label>
      </div>
      <button id="save-settings" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Save</button>
    </div>
  </div>

  <!-- PROFILE MODAL -->
  <div id="profile-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40">
    <div class="bg-white rounded-xl p-6 w-96 shadow-xl relative flex flex-col items-center">
      <button id="close-profile-modal" class="absolute top-2 right-3 text-xl font-bold material-btn">&times;</button>
      <!-- Avatar -->
      <div class="mb-4 flex flex-col items-center">
        <img id="profile-avatar" src="https://mui.com/static/images/avatar/1.jpg" alt="Profile Avatar" class="rounded-full shadow-md" style="width:80px;height:80px;object-fit:cover;">
        <input type="file" id="avatar-upload" accept="image/*" class="hidden" />
        <button id="edit-avatar-btn" class="material-btn mt-2 text-xs px-3 py-1">Change Photo</button>
      </div>
      <!-- Editable Fields -->
      <form id="profile-form" class="w-full flex flex-col items-center gap-3">
        <div class="w-full">
          <label for="profile-name-input" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input id="profile-name-input" type="text" class="material-input w-full" maxlength="32" autocomplete="off" />
        </div>
        <div class="w-full">
          <label for="profile-age-input" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
          <input id="profile-age-input" type="number" min="1" max="120" class="material-input w-full" />
        </div>
        <!-- Stats -->
        <div class="w-full flex justify-between mt-3">
          <div class="profile-stat-card">
            <span class="material-icons" style="font-size:1.3em;color:#43a047;">star</span>
            <span id="profile-score" class="font-bold ml-1">0</span>
            <span class="text-xs ml-1">Score</span>
          </div>
          <div class="profile-stat-card">
            <span class="material-icons" style="font-size:1.3em;color:#fbc02d;">whatshot</span>
            <span id="profile-streak" class="font-bold ml-1">0</span>
            <span class="text-xs ml-1">Streak</span>
          </div>
        </div>
        <!-- Save/Cancel -->
        <div class="flex gap-3 mt-5">
          <button type="submit" class="material-btn bg-blue-600 text-white px-5 py-2 rounded">Save</button>
          <button type="button" id="cancel-profile-edit" class="material-btn bg-gray-200 text-gray-800 px-5 py-2 rounded">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- AUDIO ELEMENTS FOR FEEDBACK (replace src with your own files if needed) -->
  <audio id="correct-sound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae2b2.mp3" preload="auto"></audio>
  <audio id="wrong-sound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae2b2.mp3" preload="auto"></audio>

  <script src="main.js"></script>
</body>
</html>
