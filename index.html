<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collective Nouns Quiz for Kids</title>
  <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/crnn-b7d8f.appspot.com/o/files%2Faecc661b69309290f600.ico?alt=media&token=1283a192-a304-4ecd-8f69-26f4abd0407d" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen" class="splash-screen">
    <img src="https://firebasestorage.googleapis.com/v0/b/crnn-b7d8f.appspot.com/o/files%2F1676172615227.gif?alt=media&token=c3f8a658-e590-4324-a37c-ab3b6f0abff8" alt="Loading" style="width:80px;height:80px;margin-bottom:1em;">
    <p class="text-lg font-semibold text-blue-600">Loading Quiz...</p>
  </div>

  <!-- Header -->
  <header class="header">
    <h1>Collective Nouns Quiz</h1>
    <div class="header-btns">
      <button id="profile-btn">Profile</button>
      <button id="open-settings">Settings</button>
      <button id="sound-toggle-btn" aria-pressed="false">
        <span id="volume-icon">üîä</span>
        <span id="mute-icon" class="hidden">üîá</span>
        <span id="sound-tooltip" class="hidden sm:inline">Mute Sound</span>
      </button>
    </div>
  </header>

  <!-- Main Quiz Area -->
  <main>
    <div id="quiz-content" class="quiz-container hidden">
      <div class="score-streak-bar">
        <span>Score: <span id="score">0</span></span>
        <span>Streak: <span id="streak">0</span></span>
      </div>
      <div class="timer-bar">
        <span id="timer-text">20s</span>
        <div id="timer-bar-fill"></div>
      </div>
      <div class="question-meta">
        <span>Question <span id="current-question">1</span> of <span id="total-questions">10</span></span>
      </div>
      <div id="question-area"></div>
      <div id="fun-fact-box" class="fun-fact hidden"></div>
    </div>
  </main>

  <!-- Profile Modal -->
  <div id="profile-modal" class="modal hidden">
    <div class="modal-content">
      <button id="close-profile-modal" class="close-btn">&times;</button>
      <div class="profile-avatar-section">
        <img id="profile-avatar" src="https://mui.com/static/images/avatar/1.jpg" alt="Profile Avatar">
        <input type="file" id="avatar-upload" accept="image/*" class="hidden" />
        <div class="avatar-btns">
          <button id="edit-avatar-btn">Change Photo</button>
          <button id="emoji-avatar-btn" title="Pick Emoji Avatar">üòÄ</button>
        </div>
      </div>
      <form id="profile-form">
        <label>Display Name
          <input id="profile-display-name" type="text" maxlength="24" autocomplete="off" />
        </label>
        <label>Username
          <input id="profile-username" type="text" readonly />
        </label>
        <div class="profile-row">
          <label>Birthday
            <input id="profile-birthday" type="date" />
          </label>
          <label>Age
            <input id="profile-age" type="number" min="1" max="120" />
          </label>
        </div>
        <label>Pronouns
          <select id="profile-pronouns">
            <option value="">Prefer not to say</option>
            <option value="she/her">She/Her</option>
            <option value="he/him">He/Him</option>
            <option value="they/them">They/Them</option>
            <option value="custom">Custom...</option>
          </select>
          <input id="profile-pronouns-custom" type="text" class="hidden" maxlength="24" placeholder="Enter your pronouns" />
        </label>
        <div class="profile-row">
          <label>Favorite Color
            <input id="profile-fav-color" type="color" value="#1976d2" />
          </label>
          <label>Favorite Animal
            <select id="profile-fav-animal">
              <option value="">Select...</option>
              <option value="Lion">Lion</option>
              <option value="Dolphin">Dolphin</option>
              <option value="Owl">Owl</option>
              <option value="Flamingo">Flamingo</option>
              <option value="Frog">Frog</option>
              <option value="Kangaroo">Kangaroo</option>
              <option value="Ant">Ant</option>
              <option value="Other">Other</option>
            </select>
          </label>
        </div>
        <label>Custom Greeting
          <input id="profile-greeting" type="text" maxlength="48" placeholder="e.g. Ready for a quiz adventure!" />
        </label>
        <div class="profile-stats">
          <div>
            <span class="material-icons">star</span>
            <span id="profile-score">0</span>
            <span>Score</span>
          </div>
          <div>
            <span class="material-icons">whatshot</span>
            <span id="profile-streak">0</span>
            <span>Streak</span>
          </div>
          <div>
            <span class="material-icons">quiz</span>
            <span id="profile-quizzes">0</span>
            <span>Quizzes</span>
          </div>
        </div>
        <div class="profile-badges">
          <span title="First Quiz"><span class="material-icons">emoji_events</span></span>
          <span title="Streak 5"><span class="material-icons">military_tech</span></span>
        </div>
        <label>Profile PIN
          <input id="profile-pin" type="password" maxlength="6" autocomplete="off" placeholder="Optional" />
          <span class="profile-pin-note">(for parental lock)</span>
        </label>
        <div class="profile-actions">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" id="cancel-profile-edit" class="cancel-btn">Cancel</button>
        </div>
        <div class="profile-accessibility">
          <button type="button" id="profile-accessibility-font" title="Font Size">A</button>
          <button type="button" id="profile-accessibility-theme" title="Theme">üåó</button>
          <button type="button" id="profile-accessibility-language" title="Language">üåê</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <button id="close-settings-modal" class="close-btn">&times;</button>
      <h2>Settings</h2>
      <form id="settings-form">
        <label>
          <input type="checkbox" id="sound-effects-toggle" checked>
          Enable Sound Effects
        </label>
        <div>
          <span>Font Size:</span>
          <button type="button" class="toggle-btn" data-font="small">Small</button>
          <button type="button" class="toggle-btn active" data-font="medium">Medium</button>
          <button type="button" class="toggle-btn" data-font="large">Large</button>
        </div>
        <label>
          Number of Questions:
          <select id="quiz-length-setting">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="15">15</option>
            <option value="all">All</option>
          </select>
        </label>
        <div>
          <span>Theme:</span>
          <button type="button" class="toggle-btn theme-btn" data-theme="dark">Dark</button>
          <button type="button" class="toggle-btn theme-btn" data-theme="ocean">Ocean</button>
          <button type="button" class="toggle-btn theme-btn" data-theme="sunset">Sunset</button>
        </div>
        <label>
          Language:
          <select id="language-setting">
            <option value="en" selected>English</option>
            <option value="es">Espa√±ol</option>
          </select>
        </label>
        <label>
          <input type="checkbox" id="animations-toggle" checked>
          Enable Animations
        </label>
        <button id="reset-progress-btn" type="button" class="reset-btn">Reset All Progress</button>
        <button id="save-settings" type="submit" class="save-btn">Save</button>
      </form>
    </div>
  </div>

  <!-- Audio for feedback -->
  <audio id="correct-sound" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12c3fae3f2.mp3" preload="auto"></audio>
  <audio id="wrong-sound" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12c3fae3f2.mp3" preload="auto"></audio>

  <!-- Main JS -->
  <script src="main.js"></script>
</body>
</html>
