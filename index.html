<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title id="app-title">Global Quiz App</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 id="app-title">Global Quiz App</h1>
    <nav class="header-btns">
      <button id="profile-btn" aria-label="Profile"><span class="material-icons">account_circle</span></button>
      <button id="leaderboard-btn" aria-label="Leaderboard"><span class="material-icons">emoji_events</span></button>
      <button id="open-settings" aria-label="Settings"><span class="material-icons">settings</span></button>
      <select id="language-selector" aria-label="Select Language">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="ml">മലയാളം</option>
      </select>
      <button id="sound-toggle-btn" aria-label="Sound" aria-pressed="false">
        <span id="volume-icon" class="material-icons">volume_up</span>
        <span id="mute-icon" class="material-icons hidden">volume_off</span>
      </button>
    </nav>
  </header>

  <!-- Splash Screen -->
  <div class="splash-screen" id="splash-screen">
    <span class="material-icons" style="font-size:3em;color:#1976d2;">quiz</span>
    <div>Loading...</div>
  </div>

  <!-- Start Screen -->
  <main id="start-screen" class="quiz-container hidden">
    <h2 id="welcome-title">Welcome!</h2>
    <div id="welcome-desc" style="margin-bottom:2em;">Test your knowledge with global quizzes.<br>Ready to begin?</div>
    <button id="start-quiz-btn" class="option-button" style="width:100%;margin-bottom:1em;">Start Quiz</button>
    <button id="start-daily-btn" class="option-button" style="width:100%;">Start Daily Quiz</button>
    <div style="margin-top:2em;">
      <button id="login-btn" class="option-button" style="width:48%;">Login</button>
      <button id="signup-btn" class="option-button" style="width:48%;">Sign Up</button>
    </div>
  </main>

  <!-- Quiz Content -->
  <section id="quiz-content" class="quiz-container hidden">
    <div class="score-streak-bar">
      <span id="score-label">Score: <span id="score">0</span></span>
      <span id="streak-label">Streak: <span id="streak">0</span></span>
    </div>
    <div class="timer-bar">
      <div id="timer-bar-fill"></div>
      <span id="timer-text"></span>
    </div>
    <div class="question-meta">
      <span id="current-question">1</span> <span id="of">of</span> <span id="total-questions">10</span>
    </div>
    <div id="question-area"></div>
    <div id="fun-fact-box" class="fun-fact hidden"></div>
  </section>

  <!-- Snackbar/Toast -->
  <div id="snackbar" class="snackbar hidden"></div>

  <!-- Profile Modal -->
  <div id="profile-modal" class="modal hidden" tabindex="-1" aria-modal="true" role="dialog">
    <div class="modal-content">
      <button class="close-btn" id="close-profile-modal" aria-label="Close"><span class="material-icons">close</span></button>
      <div class="profile-avatar-section">
        <img id="profile-avatar" src="https://api.dicebear.com/7.x/personas/svg" alt="Avatar" tabindex="0"/>
        <div class="avatar-btns">
          <button title="Change Avatar"><span class="material-icons">edit</span></button>
        </div>
      </div>
      <h2 id="profile-modal-title">Profile</h2>
      <div class="profile-fields">
        <label><span class="material-icons">person</span><input type="text" id="profile-name" placeholder="Name"/></label>
        <label><span class="material-icons">palette</span><input type="color" id="profile-color" /></label>
      </div>
      <div id="profile-greeting" tabindex="0"></div>
      <div class="profile-stats">
        <div>Score: <span id="profile-score">0</span></div>
        <div>Streak: <span id="profile-streak">0</span></div>
      </div>
      <div class="profile-badges">
        <span class="material-icons" title="Streak 5">whatshot</span>
      </div>
      <div class="profile-actions">
        <button id="save-btn" class="save-btn">Save</button>
        <button id="cancel-profile-edit" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal hidden" tabindex="-1" aria-modal="true" role="dialog">
    <div class="modal-content">
      <button class="close-btn" id="close-settings-modal" aria-label="Close"><span class="material-icons">close</span></button>
      <h2 id="settings-modal-title">Settings</h2>
      <label for="language-setting">Language:</label>
      <select id="language-setting">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="ml">മലയാളം</option>
      </select>
      <button id="reset-progress-btn" class="reset-btn" style="margin-top:1.5em;">Reset All Progress</button>
    </div>
  </div>

  <!-- Leaderboard Modal -->
  <div id="leaderboard-modal" class="modal hidden" tabindex="-1" aria-modal="true" role="dialog">
    <div class="modal-content">
      <button class="close-btn" id="close-leaderboard-modal" aria-label="Close"><span class="material-icons">close</span></button>
      <h2 id="leaderboard-modal-title">Leaderboard</h2>
      <div id="leaderboard-list">
        <!-- Leaderboard entries will be rendered here -->
      </div>
    </div>
  </div>

  <!-- Auth Modal (Login/Signup) -->
  <div id="auth-modal" class="modal hidden" tabindex="-1" aria-modal="true" role="dialog">
    <div class="modal-content">
      <button class="close-btn" id="close-auth-modal" aria-label="Close"><span class="material-icons">close</span></button>
      <h2 id="auth-modal-title">Login</h2>
      <form id="auth-form" autocomplete="on">
        <input id="auth-email" type="email" placeholder="Email" required autocomplete="username"/>
        <input id="auth-password" type="password" placeholder="Password" required autocomplete="current-password"/>
        <button id="auth-submit" class="save-btn" type="submit">Login</button>
      </form>
      <button id="auth-switch" class="option-button" style="margin-top:1em;">Don't have an account? Sign up</button>
    </div>
  </div>

  <!-- Sound Effects -->
  <audio id="correct-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b3b3b.mp3"></audio>
  <audio id="wrong-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_11b3b3b3b.mp3"></audio>

  <!-- Main JS -->
  <script src="main.js"></script>
</body>
</html>
