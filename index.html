<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collective Nouns Quiz for Kids</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Collective Nouns Quiz</h1>
        <button id="profile-btn">Profile</button>
        <button id="open-settings">Settings</button>
        <button id="open-shop">Shop</button>
        <button id="open-stickerbook">Stickers</button>
        <button id="daily-challenge-btn">Daily</button>
    </header>
    <main>
        <div id="splash-screen">Loading...</div>
        <div id="quiz-content" class="hidden">
            <div>
                <span>Score: <span id="score">0</span></span>
                <span>Streak: <span id="streak">0</span></span>
            </div>
            <div id="question-area"></div>
        </div>
    </main>
    <footer>
        &copy; 2025 NounVerse. GNU GPL Licensed.
    </footer>
    <script src="main.js"></script>
</body>
</html>
