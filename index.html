<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title id="app-title">Global Quiz App</title>
  <meta name="description" content="A multilingual animal group quiz app with a professional, accessible, and adaptive UI.">
  <!-- Google Fonts & Material Icons -->
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- CSS will be linked or embedded here -->
</head>
<body>
  <!-- Header: App title, profile, settings, language, sound -->
  <header class="header" role="banner">
    <div class="header-main">
      <h1 id="app-title" tabindex="0">Global Quiz App</h1>
    </div>
    <nav class="header-btns" aria-label="Main controls">
      <button id="profile-btn" aria-label="Profile" title="Profile" tabindex="0">
        <span class="material-icons">account_circle</span>
      </button>
      <button id="open-settings" aria-label="Settings" title="Settings" tabindex="0">
        <span class="material-icons">settings</span>
      </button>
      <select id="language-selector" aria-label="Select Language" title="Language" tabindex="0">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="ml">മലയാളം</option>
      </select>
      <button id="sound-toggle-btn" aria-label="Sound" aria-pressed="false" title="Toggle sound" tabindex="0">
        <span id="volume-icon" class="material-icons">volume_up</span>
        <span id="mute-icon" class="material-icons hidden">volume_off</span>
      </button>
    </nav>
  </header>

  <!-- Splash/Loading Screen -->
  <div class="splash-screen" id="splash-screen" aria-live="polite">
    <span class="material-icons" style="font-size:3em;color:#1976d2;">quiz</span>
    <div>Loading...</div>
  </div>

  <!-- Start Screen -->
  <main id="start-screen" class="quiz-container hidden" role="main" aria-labelledby="welcome-title">
    <h2 id="welcome-title" tabindex="0">Welcome!</h2>
    <p id="welcome-desc" class="welcome-desc">
      Test your knowledge with global quizzes.<br>Ready to begin?
    </p>
    <div class="start-actions">
      <button id="start-quiz-btn" class="option-button primary" style="width:100%;" tabindex="0">Start Quiz</button>
      <button id="start-daily-btn" class="option-button" style="width:100%;" tabindex="0">Start Daily Quiz</button>
    </div>
  </main>

  <!-- Quiz Content -->
  <section id="quiz-content" class="quiz-container hidden" aria-live="polite" aria-atomic="true">
    <div class="score-streak-bar" role="status">
      <span id="score-label">Score: <span id="score">0</span></span>
      <span id="streak-label">Streak: <span id="streak">0</span></span>
    </div>
    <div class="timer-bar" aria-label="Timer">
      <div id="timer-bar-fill"></div>
      <span id="timer-text"></span>
    </div>
    <div class="question-meta">
      <span id="current-question">1</span> <span id="of">of</span> <span id="total-questions">3</span>
    </div>
    <div id="question-area"></div>
    <div id="fun-fact-box" class="fun-fact hidden" aria-live="polite"></div>
  </section>

  <!-- Snackbar/Toast for feedback -->
  <div id="snackbar" class="snackbar hidden" role="status" aria-live="polite"></div>

  <!-- Profile Modal -->
  <div id="profile-modal" class="modal hidden" tabindex="-1" aria-modal="true" role="dialog" aria-labelledby="profile-modal-title">
    <div class="modal-content">
      <button class="close-btn" id="close-profile-modal" aria-label="Close">
        <span class="material-icons">close</span>
      </button>
      <h2 id="profile-modal-title" tabindex="0">Profile</h2>
      <form id="profile-form" autocomplete="off">
        <label for="profile-name">Name:</label>
        <input type="text" id="profile-name" maxlength="32" autocomplete="off" placeholder="Your name" />
      </form>
      <button id="save-profile-btn" class="option-button" style="width:100%;">Save</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal hidden" tabindex="-1" aria-modal="true" role="dialog" aria-labelledby="settings-modal-title">
    <div class="modal-content">
      <button class="close-btn" id="close-settings-modal" aria-label="Close">
        <span class="material-icons">close</span>
      </button>
      <h2 id="settings-modal-title" tabindex="0">Settings</h2>
      <label for="language-setting" style="display:block;margin-top:1em;">Language:</label>
      <select id="language-setting" style="width:100%;margin-bottom:1.5em;">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="ml">മലയാളം</option>
      </select>
    </div>
  </div>

  <!-- Sound Effects (hidden) -->
  <audio id="correct-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b3b3b.mp3"></audio>
  <audio id="wrong-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_11b3b3b3b.mp3"></audio>

  <!-- Main JS (to be added after CSS) -->
  <!-- <script src="main.js"></script> -->
</body>
</html>
