<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom YouTube Video Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Custom YouTube Video Player</h1>
  </header>
  <main>
    <div class="player-container">
      <input
        type="text"
        id="videoUrl"
        placeholder="Paste YouTube URL or ID"
        autocomplete="off"
      />
      <button onclick="loadVideo()">Load Video</button>
      <div id="player"></div>
      <div class="controls">
        <button id="playPauseBtn" onclick="togglePlayPause()">Play</button>
        <input
          type="range"
          id="seekBar"
          min="0"
          max="100"
          value="0"
          onchange="seekVideo(this.value)"
        />
        <input
          type="range"
          id="volumeBar"
          min="0"
          max="100"
          value="100"
          onchange="setVolume(this.value)"
        />
        <button onclick="toggleFullScreen()">Fullscreen</button>
        <select id="speedSelector" onchange="setPlaybackSpeed(this.value)">
          <option value="0.5">0.5x</option>
          <option value="1" selected>1x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
        <button onclick="toggleTheme()">🌙/☀️</button>
        <button id="pipBtn" title="Picture-in-Picture">PiP</button>
        <button id="shareBtn" title="Share this player">Share</button>
      </div>

      <!-- Pop-up Button -->
      <button id="popupBtn" class="popup-btn">Open Pop-up</button>

      <!-- Pop-up Modal -->
      <div id="popupModal" class="popup-modal">
        <div class="popup-content">
          <span id="closePopup" class="close-popup">&times;</span>
          <h2>Pop-up Title</h2>
          <p>This is your custom pop-up content. You can add anything here!</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    &copy; 2025 YourName. All rights reserved.
  </footer>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
