<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom YouTube Video Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Custom YouTube Video Player</h1>
  <div class="player-container">
    <input type="text" id="videoUrl" placeholder="Paste YouTube URL or ID" />
    <button onclick="loadVideo()">Load Video</button>
    <div id="player"></div>
    <div class="controls">
      <button onclick="playVideo()">Play</button>
      <button onclick="pauseVideo()">Pause</button>
      <input type="range" id="seekBar" min="0" max="100" value="0" onchange="seekVideo(this.value)">
      <input type="range" id="volumeBar" min="0" max="100" value="100" onchange="setVolume(this.value)">
      <button onclick="toggleFullScreen()">Fullscreen</button>
      <select id="speedSelector" onchange="setPlaybackSpeed(this.value)">
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
      <button onclick="toggleTheme()">🌙/☀️</button>
    </div>
  </div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
